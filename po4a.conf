# This is the translation configuration file.
#
# Any new file that requires translation must be added

[po_directory] translations
[options] opt:"-M utf-8 -A utf-8 -L utf-8 -k 0"

[type:asciidoc] index.en.adoc $lang:index.$lang.adoc add_$lang:?translations/$lang.add
[type:asciidoc] description.en.adoc $lang:description.$lang.adoc
[type:asciidoc] login.en.adoc $lang:login.$lang.adoc
[type:asciidoc] explore-clb.en.adoc $lang:explore-clb.$lang.adoc
[type:asciidoc] name-usage.en.adoc $lang:name-usage.$lang.adoc
[type:asciidoc] name-match.en.adoc $lang:name-match.$lang.adoc
[type:asciidoc] diff-viewer.en.adoc $lang:diff-viewer.$lang.adoc
[type:asciidoc] glossary.en.adoc $lang:glossary.$lang.adoc
[type:asciidoc] colophon.en.adoc $lang:colophon.$lang.adoc
[type:text] scripts/data-types.en.txt $lang:scripts/data-types.$lang.txt opt:"-o neverwrap"
